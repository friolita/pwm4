	<link rel="stylesheet" href="css/materialize.min.css">

	<body>

	<!-- Navigasi -->
	<nav class="teal lighten-1" role="navigation">
	<div class="nav-wrapper container">
	<a href="#" class="brand-logo" id="logo-container">My App</a>

	<ul class="topnav right hide-on-med-and-down"></ul>

	<!-- Akhir Navigasi -->
	
	<div class="container" id="body-content"></div>
	
	<script src="js/materialize.min.js"></script>
	<script src="js/nav.js"></script>
		<script>

    // Script to register the service worker goes here
	/*pada bagian ini melakukan register untuk service worker
	script di bawah ini apabila hasil test sudah benar maka 
	akan ada warna hijau pada bagian application pada service worker dan jika gagal 
	maka yang berwarna hijau tadi akan berwarna merah
	kemudian pada bagian console jika berhasil maka akan muncul registered
	*/
	
if	(!('serviceWorker'	in	navigator))	{
		console.log('Service	worker	not	supported');
		//return;
}
navigator.serviceWorker.register('service-worker.js')
.then(function()	{
		console.log('Registered');
})
.catch(function(error)	{
		console.log('Registration	failed:',	error);
});
    </script>
	</body>
	</html>
